name: Deploy Node js

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy Via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{secrets.SSH_HOST}}
          username: root
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script: |
            cd /root/nodejs
            git pull origin main
            docker compose up -d --build
